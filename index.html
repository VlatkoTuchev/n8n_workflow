      text-align: center;

    .products-grid {
      display: grid;

      gap: 30px;
      margin-top: 40px;
    }
    
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    
    .product-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    
    .product-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .placeholder-image {
      font-size: 60px;
      opacity: 0.5;
    }
    
    .product-info {
      padding: 20px;
    }
    
    .product-info h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #333;
    }
    
    .price {
      font-size: 1.5em;
      color: #667eea;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .description {
      color: #666;
      font-size: 0.95em;
      line-height: 1.5;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .cta {
      display: inline-block;
      color: #764ba2;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    
    .product-card:hover .cta {
      transform: translateX(5px);
    }
    
    footer {
      text-align: center;
      padding: 40px 20px;
      color: white;
      margin-top: 60px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .products-grid {
        grid-template-columns: 1fr;

      }
    }
